<div
  class="cart-overlay"
  [ngStyle]="{ visibility: opened ? 'visible' : 'hidden' }"
>
  <div
    class="cart"
    [ngStyle]="{ transform: opened ? 'translateX(0)' : 'translateX(100%)' }"
  >
    <span class="close-cart" (click)="closeCartBtn()">
      <i class="fas fa-window-close"></i>
    </span>
    <h2>Your Cart</h2>
    <div class="cart-content">
      <div class="cart-item" *ngFor="let c of cart">
        <img src="{{ c.image }}" alt="product" />
        <div>
          <h4>{{ c.title }}</h4>
          <h5>{{ c.price }}</h5>
          <span class="remove-item" (click)="onRemoveItem(c.id)">remove</span>
        </div>
        <div>
          <i class="fas fa-chevron-up"></i>
          <p class="item-amount">{{ c.amount }}</p>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div class="cart-footer">
        <h3>
          Your total : $ <span class="cart-total">{{ cartTotal }}</span>
        </h3>
        <button class="clear-cart banner-btn" (click)="OnClearCartBtn()">
          clear cart
        </button>
      </div>
    </div>
  </div>
</div>
